<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mina&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="navbar-footer-style.css" />
  <link rel="stylesheet" href="home-style.css" />
  <title>Museo Jurásico de Mérida</title>
</head>
<body class="contact-page">
  <nav class="nav-bar">
    <figure class="logo">
        <img src="https://lh3.googleusercontent.com/XKWvxgbamwULX1je51CT24CUAKXabCFKj4B8jj8lPWR8iWlHy-M8UClNX6v9Y9SpUhHR=s70"
            alt="">
    </figure>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="form">
    <h1>Contáctanos</h1>
    <form>
      <div class="fila">
        <div class="col content">
            <input type="text"  value="Nombre">
            <input type="text" value="Teléfono">
            <input type="text"  value="Correo Electrónico">
            <select name="motivo">
              <option value="volvo">Tienda virtual</option>
              <option value="saab">Museo Virtual</option>
              <option value="mercedes">Sugerencias</option>
              <option value="audi">Contacto servicio al cliente</option>
            </select>
            <h4>Mensaje</h4> 
            <textarea id="w3review" name="w3review">
            </textarea>
            <input type="submit" value="Enviar">
        </div>
        <div class="col image">
          <img class="imagen-referencia" src="https://picsum.photos/200" alt="Girl in a jacket">
        </div>
      </div>
      
    </form>
  </div>
  <footer class="footer">
    <section class="footer-text">
        <h3>Museo Jurásico de Mérida</h3>
        <p>Copyright 2020</p>
    </section>
    <section class="social-media">
        <figure class="social facebook">
            <img src="http://vcmediapartners.com/media/images/facebook-white-icon.svg" alt="">
        </figure>
        <figure class="social twitter">
            <img src="http://vcmediapartners.com/media/images/twitter-icon-white.svg" alt="">
        </figure>
        <figure class="social youtube">
            <img src="https://i.ibb.co/4YjBJVy/kisspng-computer-icons-light-youtube-play-button-aquarell-5ac0dd3e6cb555-2258181315225889904453.png"
                alt="">
        </figure>
    </section>
  </footer>
</body>

</html>
